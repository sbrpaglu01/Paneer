<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Reader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 12px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #222;
      width: 100%;
      background: #111;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    .viewer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    img {
      max-width: 100%;
      max-height: 95%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    img.show {
      opacity: 1;
    }

    .controls {
      padding: 12px;
      background: #111;
      border-top: 1px solid #222;
      width: 100%;
      text-align: center;
    }

    button {
      background: #222;
      border: none;
      padding: 10px 18px;
      margin: 0 12px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #444;
    }

    .page-number {
      margin-top: 8px;
      font-size: 15px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>Reader</header>

  <div class="viewer">
    <img id="mangaPage" src="cover.png" alt="Manga Page" class="show">
  </div>

  <div class="controls">
    <button onclick="prevPage()">⬅ Prev</button>
    <button onclick="nextPage()">Next ➡</button>
    <div class="page-number" id="pageNumber">Cover</div>
  </div>

  <script>
    // Image list (cover + 10 pages)
    const pages = [
      "cover.png",
      "page1.png", "page2.png", "page3.png", "page4.png", "page5.png",
      "page6.png", "page7.png", "page8.png", "page9.png", "page10.png"
    ];

    let currentPage = 0;
    const imgElement = document.getElementById("mangaPage");
    const pageNumber = document.getElementById("pageNumber");

    function updatePage() {
      imgElement.classList.remove("show");
      setTimeout(() => {
        imgElement.src = pages[currentPage];
        imgElement.onload = () => imgElement.classList.add("show");
        pageNumber.innerText = currentPage === 0
          ? "Cover"
          : `Page ${currentPage} / ${pages.length - 1}`;
      }, 200);
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        updatePage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        updatePage();
      }
    }

    // Keyboard navigation
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") nextPage();
      if (e.key === "ArrowLeft") prevPage();
    });

    // Swipe navigation for touch devices
    let touchStartX = 0;
    document.addEventListener("touchstart", (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });
    document.addEventListener("touchend", (e) => {
      let touchEndX = e.changedTouches[0].screenX;
      if (touchEndX < touchStartX - 50) nextPage();
      if (touchEndX > touchStartX + 50) prevPage();
    });
  </script>
</body>
</html>
